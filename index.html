<!doctype html>

<html lang="fr">
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
            crossorigin="" />
        <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/MarkerCluster.css' rel='stylesheet' />
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/MarkerCluster.Default.css' rel='stylesheet' />
 		<link rel="stylesheet" href="style/style.css"/>
		<title>Les rois du bitume Lyon</title>
		<meta property="og:title" content="Les rois du bitume Lyon" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="http://www.oclesroisdubitumelyon.fr" />
		<meta property="og:image" content="http://www.oclesroisdubitumelyon.fr/images/Slider1.jpg" />
		<meta property="og:site_name" content="http://www.lesroisdubitumelyon.fr" />
	</head>

	<body>
		<div id="slider">
			<div id="slides">
				<img src="images/Slider1.jpg" alt="slideShow1" title="slideShow1" class ="slide showing" id="slideShow1">
				<img src="images/Slider2.jpg" alt="slideShow2" title="slideShow2" class="slide" id="slideShow2">
				<img src="images/Slider3.jpg" alt="slideShow3" title="slideShow3" class="slide" id="slideShow3">
				<img src="images/Slider4.jpg" alt="slideShow4" title="slideShow4" class="slide" id="slideShow4">
				<img src="images/Slider5.jpg" alt="slideShow5" title="slideShow5" class="slide" id="slideShow5">
				<div id="bouttonNavSlider">
					<button class="controls fas fa-arrow-left fa-lg" id="previous"></button>
					<button class="controls fas fa-pause fa-lg" id="pause"></button>
					<button class="controls fas fa-arrow-right fa-lg" id="next"></button>
				</div>
				<div id="bouttonCloseSlider">
					<button class="controls fas fa-close fa-lg" id="close"></button>
				</div>
			</div>
		</div>

		<div id="location">
			<div id="carte">
				<div id="map">
					<!--Ici s'affiche la carte-->
				</div>
			</div>
			<form id="infos">
				<fieldset id="station">
					<legend>Détails de la station</legend>
						<p id="stationAdresse"></p>
						<p id="stationPlaces"></p>
						<p id="stationAvailableBikes"></p>
				</fieldset>
				<fieldset id="reservation">
					<legend>Votre Identité</legend>
						<label>Quel est votre prénom ?</label><br/>
						<input type="text" name="prenom" id="prenom" placeholder="Prénom"/><br/>

						<label>Quel est votre nom ?</label><br/>
						<input type="text" name="nom" id="nom" placeholder="Nom"/><br/>

						<input type="button" id="buttonSignature" class="buttonInput" value="Signature">
				</fieldset>
				<fieldset id="signature">
					<legend>Signature</legend>
						<canvas id="canvas"></canvas>
						<div id="booking">
							<input type="button" id="buttonCanacelSignature" class="buttonInput" value="Effacer">
							<input type="button" id="buttonReservation" class="buttonInput" value="Réservation">
						</div>	
				</fieldset>	

			</form>
		</div>

		<div id="confirmationReservation">
			<h6>Votre Réservation :</h6>
			<p id="resume">Aucune location réservée</p>
			<p id="chrono"></p>
			<input type="button" id="buttonCancelBooking" class="buttonInput" value ="Annuler">
		</div>

		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>
        <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/leaflet.markercluster.js'></script>
        <script src="js/ajax.js"></script>    
		<script src="js/openStreetMap.js"></script>
		<script src="js/diaporama.js"></script>
		<script src="js/canvas.js"></script>		
		<script src="js/reservation.js"></script>
		<script src="js/initObjects.js"></script>		
	</body>
</html>
